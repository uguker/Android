apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode 6
        versionName "0.0.6"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core:1.2.0-alpha04'
    api 'com.google.android.material:material:1.1.0-alpha10'

    // TabLayout
    //api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    // api 'com.github.uguker:tablayout:2.1.5-andx'
    // 刷新框架
//    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-14'
//    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-14'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-13'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-andx-13'
//    api 'androidx.legacy:legacy-support-v4:1.0.0'
    // Fragment
    api 'me.yokeyword:fragmentationx-core:1.0.0'
    api 'me.yokeyword:fragmentationx:1.0.0'
    //api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    //noinspection GradleDependency
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45-androidx'

}
