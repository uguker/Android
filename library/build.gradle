apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode 6
        versionName "0.0.6"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core:1.2.0-alpha04'
    //noinspection GradleDependency
    api 'com.google.android.material:material:1.1.0-alpha09'
    // 刷新框架
//    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-14'
//    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-14'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-13'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-andx-13'
    // Fragment
    api 'me.yokeyword:fragmentationx-core:1.0.0'
    //api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    //noinspection GradleDependency
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45-androidx'

    api 'io.reactivex.rxjava2:rxjava:2.2.12'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //api 'com.trello.rxlifecycle3:rxlifecycle:3.1.0'
    api 'com.trello.rxlifecycle3:rxlifecycle-components:3.1.0'
    //api 'com.trello.rxlifecycle3:rxlifecycle-components-preference:3.1.0'
    //api 'com.trello.rxlifecycle3:rxlifecycle-android-lifecycle:3.1.0'
}
